<h2 mat-dialog-title>Incentives</h2>
<h2 mat-dialog-title>Customer Attributes</h2>

<div mat-dialog-content>

  <table mat-table [dataSource]="incentiveTableDataSource" class="mat-elevation-z8">

    <!-- Attribute Name Column -->
    <ng-container matColumnDef="attributename">
      <th mat-header-cell *matHeaderCellDef> Attribute </th>
      <td mat-cell *matCellDef="let data"> {{data.attributeName.value}}
      </td>
    </ng-container>

    <!-- Condition Type Column -->
    <ng-container matColumnDef="conditionType">
      <th mat-header-cell *matHeaderCellDef> Condition </th>
      <td mat-cell *matCellDef="let data"> {{data.conditionType.value}} </td>
    </ng-container>

    <!-- Incentive value Column -->
    <ng-container matColumnDef="attributeValueDesc">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let data"> {{data.attributeValueDesc}} </td>
    </ng-container>

    <!-- Incentive Type Column -->
    <ng-container matColumnDef="incentiveType">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let data"> {{data.incentiveType.value}} </td>
    </ng-container>

    <!-- Interest Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Interest </th>
      <td mat-cell *matCellDef="let data"> {{data.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="incentiveTableDisplayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: incentiveTableDisplayedColumns;">
    </tr>

  </table>

</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
